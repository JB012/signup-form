<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <img id="background-img" src="background-image.avif">
        <div id="container">
            <div id="top-container">
                <p>This is not a real online service! You know you need something like this in your life to help you 
                    realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.</p>

                <p>You know you want to.</p>
            </div>
            <div id="middle-container">
                <p>Let's do this!</p>
                <form id="form" method="post">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" class="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="input" class="password" name="confirm-password">
                    </div>
                </form>
            </div>
            <div id="bottom-container">
                <button type="submit" id="submit" form="form">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
</body>
</html>
